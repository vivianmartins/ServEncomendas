<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<section class="vh-50 gradient-custom">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://img.freepik.com/free-vector/express-courier-scooter-shipping-order_74855-6447.jpg?t=st=1656098391~exp=1656098991~hmac=2e42ef9d5adb408fe167364788200e5f1e0563d342d986e42db26e6104afc2e8&w=900"
                         class="img-fluid" alt="Sample image">
                    </div>

                <div class="linha-vertical"></div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-start">
                            <img src="https://www.creativefabrica.com/wp-content/uploads/2021/04/10/Creative-food-delivery-logo-design-Graphics-10654653-2-580x387.jpg"
                              style="width: 250px"   class="img-fluid" alt="Sample image">
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Inicie sessão</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Username</label>
                            <input type="email" id="form3Example3" class="form-control form-control-md"
                                   placeholder="Insira um username válido" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">

                            <label class="form-label" for="form3Example4">Password</label>
                            <input type="password" id="form3Example4" class="form-control form-control-md"
                                   placeholder="Insira a password" />
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Lembrar dados
                                </label>
                            </div>
                            <a href="#!" class="text-body">Esqueceu a password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-info btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </section>

    <div
            class="d-flex flex-column flex-sm-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-info">
        <!-- Copyright -->
        <div class="text-white mb-2 mb-md-0">
            Delivery Viana
        </div>

    </div>
</section>
</body>
</html>

<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
    .h-custom {
        height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }

    .linha-vertical {
        height: 500px;/*Altura da linha*/
        border-left: 2px solid;/* Adiciona borda esquerda na div como ser fosse uma linha.*/
        color: #048686;
    }
</style>
